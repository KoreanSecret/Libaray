<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전체 도서 조회</title>
</head>
<body>

	<h1 align="center">전체 도서 조회</h1>
	<table align="center" border="1">
		<!-- 테이블 시작 가운데 정렬 테이블 테두리 1 -->
		<tr>
			<th width="150">아이디</th>
			<th width="150">이름</th>
			
		</tr>

		<tr th:each="book : ${allBook}">
		<td>
		     <a
		     th:href="@{/selectBook(bookid=${book.bookid})}"
		     th:text ="'책아이디' + ${book.bookid} +'조회!!'">
		     </a>
			</td>
			<!--  <td th:text="${book.bookid}"></td>!-->
			<td th:text="${book.bookname}"></td>
		</tr>
	</table>
	
	<p align="center"> 
	<a th:href="@{/insertBookForm}"
	th:text="'책추가 화면이동!!'">
	</a>
    </p>
</body>
</html>
